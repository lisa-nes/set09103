{% extends "single_recipe.html" %}

{% block comment %}
				
				

<div class="row">

                <div class="col-3">

                </div>

                <div class="col-6">

                    <div class="comment-section">

                        <h4>Comments</h4>

						{% for comment in comments %}
						<div class="row comment-box p-2">

                            <div class="col-1">

                                <img src="{{ url_for('static', filename='img/user.jpg') }}" alt="Alternate Text" class="rounded circleImage" width="50" height="50"/>
                                

                            </div>

                            <div class="col-9">

                                <p class="comment-username mb-1">{{ comment['name'] }}</p>

                                <p class="comment-text font-weight-bold mb-0">{{ comment['comment'] }}</p>

                            </div>

                            <div class="col-2">

                                <p class="comment-date">{{ comment['commentdate'] }}</p>

                            </div>

                        </div>
						{% endfor %}
				

                        <div class="row comment-box-add p-2">

                            <div class="col-1">

                                <img src="{{ url_for('static', filename='img/user.jpg') }}" alt="Alternate Text" class="rounded circleImage" width="50" height="50"/>

                            </div>

                            <div class="col-11">

                                <form method="post">

                                    <div class="form-row">

                                        <div class="col-auto">

                                            <label class="sr-only" for="inlineFormInput">Username</label>

                                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Username..." name="username">

                                        </div>

										<div class="col-auto">

                                            <label class="sr-only" for="inlineFormInput">Comment</label>

                                            <input type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Comment..." name="commenttext">

                                        </div>

                                        <div class="col-auto">

                                            <button type="submit" class="btn btn-primary mb-2">Submit</button>

                                        </div>

                                    </div>

                                </form>

                            </div>



                        </div>



                    </div>

                </div>

                <div class="col-3">

                </div>

            </div>
			

{% endblock %}
